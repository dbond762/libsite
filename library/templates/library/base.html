<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Libsite{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'library/style.css' %}">
</head>
<body>

    <header class="header">
        <img src="{% static 'library/logo_transparent.png' %}" alt="logo" class="logo">
        <ul class="menu">
            <li class="menu__item"><a href="{% url 'library:home' %}">Главная</a></li>
            <li class="menu__item"><a href="{% url 'library:authors' %}">Авторы</a></li>
            <li class="menu__item"><a href="{% url 'library:genres' %}">Жанры</a></li>
            <li class="menu__item"><a href="{% url 'library:forms' %}">Формы</a></li>
        </ul>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        This is FOOTER!
    </footer>

</body>
</html>
