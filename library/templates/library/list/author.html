{% extends 'library/list/list.html' %}

{% block article_class %}author{% endblock %}

{% block header %}
    <h2 class="author__name">
        <a class="link" href="{% url 'library:author_books' item.id %}">{{ item.name }}</a>
    </h2>
{% endblock %}

{% block card_thumbnail %}
    {% with thumb=item.photo %}
        {{ block.super }}
    {% endwith %}
{% endblock %}
